<body>

  <div class="upper">

<div class = "recipe-card" data-diet="veggie">

 <div class = "recipe-card" data-diet="omni">

    <script>
    let vegButton = document.getElementById("show-veggie")
    // vegButton.addEventListener('click', () => alert("I was clicked"))
    vegButton.addEventListener('click', () => {
      let recipes = document.getElementsByClassName("recipe-card")
      // alert(recipes.length)
      for (let card of recipes) {
        if (card.dataset.diet!=="veggie"){
          card.style.visibility="hidden"}
        }
    }) 
  </script>
  
   <script>
    let showAllButton = document.getElementById("show-all")

    showAllButton.addEventListener('click', () => {
      let recipes = document.getElementsByClassName("recipe-card")
      for (let card of recipes) {
          card.style.visibility="visible"
      }
    }) 
  </script>

<script>
   let letters = document.querySelectorAll(".letter")
   let keys = []
   
   letters.forEach(l => keys.push(l.dataset.key))
   
  //  console.log(keys)
   
   window.addEventListener('keydown', (e) => { 
     if (!keys.includes("" + e.which)) {return}
     let letterToChange = document.querySelector(`.letter[data-key="${e.which}"]`)
     
     if (letterToChange.firstElementChild.innerText.length === 1){
      letterToChange.firstElementChild.innerText = `You hit the ${e.key.toUpperCase()} key. Hit it again to change it back to the letter.`
      letterToChange.firstElementChild.classList.remove("single-letter")
     } else {
      letterToChange.firstElementChild.innerText = e.key.toUpperCase()
      letterToChange.firstElementChild.classList .add("single-letter")
     }    
   })
</script>

  </body>
